<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code generator By Sunny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="heading">
        <div class="title">QRcodes</div>
        <div class="sub-title">Generate QRCode for anything</div>
 
    </section>
    <div id="qrcode"></div>
    <section class="user-input">
        <input type="text" spellcheck="false" id="input_text" placeholder="Type something">
        <button class="button" type="submit">Generate QR Code</button>
    </section>
 
    <div class="qr-code" style="display: none;"></div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
